order = "volume master"
order += "disk /"
order += "battery 0"
order += "wireless wlan0"
order += "cpu_temperature 0"
order += "load"
order += "time"

wireless wlan0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

volume master {
  format = "Vol %volume"
  format_muted = "Vol %volume (MUTE)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

time {
  format = "%Y-%m-%d %H:%M:%S"
}

load {
  format = "%1min"
}

cpu_temperature 0 {
  format = "T: %degrees Â°C"
}

disk "/" {
  format = "%free"
}

battery 0 {
  last_full_capacity = true
  format = "%status %percentage %remaining"
}
