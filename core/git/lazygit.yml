git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --width={{columnWidth}}
  autoFetch: false
  log:
    order: default
gui:
  showCommandLog: false
  nerdFontsVersion: "3"
  scrollHeight: 10
  commitAuthorLongLength: 7
  sidePanelWidth: 0.25
  enlargedSideViewLocation: "top"
  authorColors:
    "Dudi Elentok": "blue"
    "David Elentok": "blue"
    # use blue for other authors
    "*": "white"
  branchColors:
    main: "blue"
  theme:
    selectedLineBgColor:
      - black
      # selectedRangeBgColor:
      #   - black
keybinding:
  commits:
    moveDownCommit: J
    moveUpCommit: K
#   universal:
#     quit: Q
