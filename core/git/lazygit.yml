git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --width={{columnWidth}}
gui:
  showCommandLog: false
  nerdFontsVersion: '3'
  scrollHeight: 10
  commitAuthorLongLength: 7
  windowSize: 'half'
  authorColors:
    'Dudi Elentok': 'blue'
    'David Elentok': 'blue'
    # use blue for other authors
    '*': 'white'
  branchColors:
    main: 'blue'
  theme:
    selectedLineBgColor:
      - black
