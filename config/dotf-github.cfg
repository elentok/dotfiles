[bottom]
# bottom, like gtop/htop
github_repo: ClementTsang/bottom
bin_target: btm
[bottom:x86_64]
asset_regexp: bottom_x86_64-unknown-linux-gnu.tar.gz
[bottom:armv7l]
asset_regexp: bottom_armv7-unknown-linux-gnueabihf.tar.gz
[bottom:aarch64]
asset_regexp: bottom_armv7-unknown-linux-gnueabihf.tar.gz

[stylua]
# Lua opinionated formatter
github_repo: JohnnyMorganz/StyLua
[stylua:x86_64]
asset_regexp: stylua-linux.zip

[rust-analyzer]
github_repo: rust-lang/rust-analyzer
[rust-analyzer:x86_64]
asset_regexp: rust-analyzer-x86_64-unknown-linux-gnu.gz
[rust-analyzer:armv7l]
asset_regexp: rust-analyzer-aarch64-unknown-linux-gnu.gz
[rust-analyzer:darwin]
asset_regexp: rust-analyzer-x86_64-apple-darwin.gz
[rust-analyzer:arm64] # Mac M1
asset_regexp: rust-analyzer-aarch64-apple-darwin.gz
