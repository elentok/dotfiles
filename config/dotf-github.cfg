[bat]
github_repo: sharkdp/bat
strip_components: 1
[bat:x86_64]
asset_regexp: bat-.*-x86_64-unknown-linux-musl.*
[bat:armv7l]
asset_regexp: bat-.*-arm-.*
[bat:aarch64]
asset_regexp: bat-.*-arm-.*

[verco]
github_repo: matheuslessarodrigues/verco
extract: false
[verco:x86_64]
asset_regexp: verco-linux-x86_64

