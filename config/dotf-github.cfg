[nvim]
github_repo: neovim/neovim
strip_components: 1
[nvim:x86_64]
bin_source: bin/nvim
asset_regexp: nvim-linux64.tar.gz
[nvim:darwin]
bin_source: bin/nvim
asset_regexp: nvim-linux64.tar.gz

[exa]
github_repo: ogham/exa
[exa:x86_64]
bin_source: bin/exa
asset_regexp: exa-linux-x86_64.*
[exa:darwin]
bin_source: bin/exa
asset_regexp: exa-macos-x86_64.*

[ripgrep]
version: 12.1.1
github_repo: BurntSushi/ripgrep
bin_target: rg
strip_components: 1
[ripgrep:x86_64]
asset_regexp: ripgrep-.*-x86_64-unknown-linux.*
[ripgrep:mac]
asset_regexp: ripgrep-.*-x86_64-apple-darwin.*
[ripgrep:armv7l]
asset_regexp: ripgrep-.*arm-unknown-linux-.*
[ripgrep:aarch64]
asset_regexp: ripgrep-.*arm-unknown-linux-.*

[gron]
github_repo: tomnomnom/gron
version: prerelease
[gron:x86_64]
asset_regexp: gron-linux-amd64.*
[gron:mac]
asset_regexp: gron-darwin-amd64.*

[shfmt]
github_repo: mvdan/sh
extract: false
[shfmt:x86_64]
asset_regexp: shfmt_.*_linux_amd64.*
[shfmt:mac]
asset_regexp: shfmt_.*_darwin_amd64.*

[delta]
github_repo: dandavison/delta
strip_components: 1
[delta:x86_64]
asset_regexp: delta-.*-x86_64-unknown-linux-musl.*
[delta:mac]
asset_regexp: delta-.*-x86_64-apple-darwin.*
[delta:armv7l]
asset_regexp: delta-.*-arm-unknown-linux.*
[delta:aarch64]
asset_regexp: delta-.*-arm-unknown-linux.*

