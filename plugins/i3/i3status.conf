general {
        colors = true
        interval = 5
}

#order  = "ipv6"
order = "volume master"
order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
#order += "cpu_temperature 0"
order += "load"
order += "time"

wireless wlan0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

ethernet eth0 {
  # if you use %speed, i3status requires root privileges
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

battery 0 {
  format = "%status %percentage %remaining"
}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
}

time {
  format = "%Y-%m-%d %H:%M:%S"
}

load {
  format = "%1min"
}

cpu_temperature 0 {
  format = "T: %degrees Â°C"
}

disk "/" {
  format = "%free"
}

volume master {
  format = "Vol %volume"
  format_muted = "Vol %volume (MUTE)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
